{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>MERP</title>
    <script src="{% static '/js/base.js'%}"></script>
    <script src="{% static '/js/jquery-3.2.1.min.js'%}"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.svg' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bundles/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'bundles/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    {% block top_extra_js %}{% endblock %}
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MSTY Employee Record Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'logout' %}">Logout <span class="sr-only">(current)</span></a>
          {% else %}
          <a class="nav-link" href="{% url 'login' %}">Login <span class="sr-only">(current)</span></a>
          {% endif %}
        </li>
  
      </ul>
    </div>
  </nav>


  <div >       
    <div>
        {% block content %} {% endblock %}            
    </div>
</div>

  </html>
